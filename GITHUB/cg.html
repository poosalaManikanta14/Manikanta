    <div class="container">
        <h1>Dynamic Cricket Scorecard</h1>
        <div>
            <input type="text" id="teamA-name" placeholder="Enter Team A Name">
            <button onclick="setTeamName('A')">Set Team A Name</button>
        </div>
        <div>
            <input type="text" id="teamB-name" placeholder="Enter Team B Name">
            <button onclick="setTeamName('B')">Set Team B Name</button>
        </div>
        <h2 id="match-status"></h2>
        <div class="scoreboard">
            <div class="team">
                <h3 id="display-teamA">Team A</h3>
                <p>Score: <span id="teamA-score">0</span> / <span id="teamA-wickets">0</span></p>
                <p>Overs: <span id="teamA-overs">0.0</span></p>
                <button onclick="addRun('A', 1)">+1 Run</button>
                <button onclick="addRun('A', 4)">+4 Runs</button>
                <button onclick="addRun('A', 6)">+6 Runs</button>
                <button onclick="addWicket('A')">Wicket</button>
                <button onclick="addBall('A')">Ball</button>
            </div>
            <div class="team">
                <h3 id="display-teamB">Team B</h3>
                <p>Score: <span id="teamB-score">0</span> / <span id="teamB-wickets">0</span></p>
                <p>Overs: <span id="teamB-overs">0.0</span></p>
                <button onclick="addRun('B', 1)">+1 Run</button>
                <button onclick="addRun('B', 4)">+4 Runs</button>
                <button onclick="addRun('B', 6)">+6 Runs</button>
                <button onclick="addWicket('B')">Wicket</button>
                <button onclick="addBall('B')">Ball</button>
            </div>
        </div>
        <button onclick="resetScore()">Reset Match</button>
    </div>

    <script src="./cg.js"></script>
