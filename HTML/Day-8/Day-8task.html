<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAY-8 TASK</title>
</head>
<body>
    <fieldset>
        <legend>For Validation Pattern</legend>
    <center>
        <form action="./OUTPUT.TXT">
            <span>NAME Input:-</span>
            <input type="text" placeholder="name" pattern="[a-zA-Z]{3,15}" title="please enter your name "title required>  <br><br>
            <span>Email Input:-</span>
            <input type="email" placeholder="Email" pattern="[a-zA-Z0-9]+@[a-z]+.[a-z]{2,}" title="please enter your email" title required> <br><br>
            <span>Password Input:-</span>
            <input type="text" placeholder="Password" pattern="(?=.*[a-z]{2,})(?=.*[A-Z]{2,})(?=.*[0-9]{2,})(?=.*[@#$]{2}).{8,21}" title="please enter correct password by following instructions lowercase min 2,uppercase min 2,num min 2 special symbols(@#$)min 2" required/><br><br>
            <button>SUBMIT</button>
        </form>
    </center>
    
    </fieldset>
</body>
</html>
